<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="icon" href="./logo.png">
    <title>iwin-888</title>
</head>
<body>
    <div class="bg"></div>
    <div class="main absolute w-full">
        <div class="header max-w-lg m-auto mt-12">
            <div class="flex justify-between items-center">
                <div class="service text-center">
                    <a href="#">
                        <i class="fa fa-user text-3xl m-auto w-16 h-16 border-4 border-yellow-500 rounded-full flex justify-center items-center"></i>
                        <p class="text-yellow-500 text-lg font-bold">CHĂM SÓC KH</p>
                    </a>
                </div>
                <div class="logo w-56">
                    <img src="./logo.png" alt="" class="w-full">
                </div>
                <div class="group text-center">
                    <a href="#">
                        <i class="fa-solid fa-users m-auto text-3xl w-16 h-16 border-4 border-yellow-500 rounded-full flex justify-center items-center"></i>
                        <p class="text-yellow-500 text-lg font-bold">CỘNG ĐỒNG</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="link-2 max-w-sm m-auto my-5">
            <div class="grid grid-cols-12">
                <div class="col-span-6">
                    <a href="#">
                        <div class="images w-full">
                            <img src="./Facebook.png" alt="" class="w-full h-full">
                        </div>
                    </a>
                </div>
                <div class="col-span-6">
                    <a href="#">
                        <div class="images w-full">
                            <img src="./Telegram.png" alt="" class="w-full h-full">
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="banner max-w-lg m-auto">
            <video loop autoplay muted class="w-5/6 m-auto rounded-xl">
                <source src="./video.mp4">
            </video>
        </div>
        <div class="link-1 max-w-lg m-auto my-5">
            <div class="grid grid-cols-12">
                <div class="col-span-6">
                    <a href="#">
                        <div class="images w-full">
                            <img src="./Google Paly.png" alt="" class="w-full h-full">
                        </div>
                    </a>
                </div>
                <div class="col-span-6">
                    <a href="#">
                        <div class="images w-full">
                            <img src="./App-Store.png" alt="" class="w-full h-full">
                        </div>
                    </a>
                </div>
                <div class="col-span-6">
                    <a href="#">
                        <div class="images w-full">
                            <img src="./Android.png" alt="" class="w-full h-full">
                        </div>
                    </a>
                </div>
                <div class="col-span-6">
                    <a href="#">
                        <div class="images w-full">
                            <img src="./Website.png" alt="" class="w-full h-full">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
